<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <h3>Type a value in the Fahrenheit field to convert the value to Celcius: </h3>
        <label>Fahrenheit</label>
        <input type="number" id="inputF" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">

        <p>Celcius: <span id="outputC"></span></p>
    </form>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputC").innerHTML = (valNum-32)/1.8;
        }
    </script>
</body>
</html>
