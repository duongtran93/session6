<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="inpNumber" type="number">
    <button type="button" onclick="calculate()">Calculate</button>
    <div id="result"></div>
    <script>
        function increaseNumber(number) {
            let nAdd1 = number + 1;
            return nAdd1;
        }
        function calculate() {
            let inp = document.getElementById("inpNumber").value;
            inp = Number(inp);
            let result = increaseNumber(inp);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
