<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="findConstellation()">
    <div id="result"></div>
    <script>
        let inp = prompt("Nhập tên ngôi sao: ");
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function findConstellation() {
            for (let i = 0; i < star.length; i++) {
                if (inp === star[i]) {
                    document.getElementById("result").innerHTML = constellation[i];
                    break;
                } else {
                    document.getElementById("result").innerHTML = "Not found";
                }
            }
        }

    </script>
</body>
</html>
