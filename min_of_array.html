<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length === 0)
                return -1;
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let minArr1 = minArray(arr1);
        document.write("Giá trị nhỏ nhất của mảng [3, 5, 1, 8, -3, 7, 8] là: " + minArr1 + "<br>");

        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let minArr2 = minArray(arr2);
        document.write("Giá trị nhỏ nhất của mảng [7, 12, 6, 9, 20, 56, 89] là: " + minArr2 + "<br>");

        let arr3 = [];
        let minArr3 = minArray(arr3);
        document.write(minArr3 + "<br>");

        let arr4 = [0, 0, 0, 0, 0, 0];
        let minArr4 = minArray(arr4);
        document.write("Giá trị nhỏ nhất của mảng [0, 0, 0, 0, 0, 0] là: " + minArr4 + "<br>");

    </script>
</body>
</html>
