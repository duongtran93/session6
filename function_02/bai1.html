<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function square(number) {
            return number * number;
        }

        let inp = prompt("Nhập số a: ");
        inp = Number(inp);
        let result = square(inp);
        document.write("Bình phương của a là: " + result);
    </script>
</body>
</html>
