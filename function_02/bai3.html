<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(num) {
            let result = num;
            if (num === 0 || num === 1) {
                return 1;
            }
            while (num > 1) {
                num--;
                result *= num;
            }
            return result;
        }

        let inp = prompt("Nhập số a: ");
        inp = Number(inp);
        let result = factorial(inp);
        document.write(inp + "! = " + result);
    </script>
</body>
</html>
