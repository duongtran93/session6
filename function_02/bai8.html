<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = [1, 0, 4, 374, 77, 34, 109, 56, 8];
        function reverseArray() {
            let first = 0;
            let last = num.length - 1;
            while (first < last) {
                let temp = num[first];
                num[first] = num[last];
                num[last] = temp;
                first++;
                last--;
            }
            return num;
        }
        let result = reverseArray();
        document.write(result);
    </script>
</body>
</html>
