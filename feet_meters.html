<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Chuyển đổi feet sang meters: </h2><br>
    <input type="number" oninput="feetToMeter(this.value)" onchange="feetToMeter(this.value)">(feet) &nbsp
    = &nbsp;&nbsp;<span id="metter"></span>(meters)
    <h2>Chuyển đổi meters sang feet: </h2><br>
    <input type="number" oninput="meterToFeet(this.value)" onchange="meterToFeet(this.value)">(meters) &nbsp
    = &nbsp;&nbsp;<span id="feet"></span>(feet)
    <script>
        function feetToMeter(feet) {
            let m;
            m = 0.305 * feet;
            document.getElementById("metter").innerHTML = m;
        }

        function meterToFeet(meter) {
            let f;
            f = 3.279 * meter;
            document.getElementById("feet").innerHTML = f;
        }
    </script>
</body>
</html>
